<p id="show"></p>

<script>
    let a = 3;
    let b = 5;
    let c = "3";
    let d = "5";
    
    let result1 = a + b; 
    let result2 = c + d;
    let result3 = a + d;
    let result4 = c * d;

    let text = "";
    text += result1 + "<br>";
    text += result2 + "<br>";
    text += result3 + "<br>";
    text += result4;
    document.getElementById("show").innerHTML = text;
</script>
