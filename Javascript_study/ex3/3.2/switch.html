<script>
    let num1 = 10;
    let num2 = 20;
    let operator = "/";

    switch(operator) {
        case "+":
            result = num1 + num2;
            alert(num1 + "+" + num2 + "=" + result);
            break;
        case "-":
            result = num1 + num2;
            alert(num1 + "-" + num2 + "=" + result);
            break;
        case "*":
            result = num1 + num2;
            alert(num1 + "*" + num2 + "=" + result);
            break;
        case "/":
            result = num1 + num2;
            alert(num1 + "/" + num2 + "=" + result);
            break;
        default:
            alert("입력 오류!");
            break;
    }
</script>
