<p id="show"></p>
<script>
    let a = Math.log(2.8);
    let b = Math.log(1);
    let c = Math.log("a");
    let d = Math.log(-3);

    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;

    document.getElementById("show").innerHTML = text;
    
</script>
