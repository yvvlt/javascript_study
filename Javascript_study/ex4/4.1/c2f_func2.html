<p id="show"></p>
<script>
    function c2f(a) {
        let b = (a * 1.8) + 32;
        return b;
    }

    let c, f;
    let text = "";
    text += "<table border = '1'>";
    text += "<tr><td>섭씨</td><td>화씨</td></tr>";

    for (let c = -10;c<=40;c+=10) {
        f = c2f(c);
        text += "<tr><td>" + c + "</td><td>" + f + "</td></tr>";
    }

    text += "</table>";

    document.getElementById("show").innerHTML = text;
</script>
