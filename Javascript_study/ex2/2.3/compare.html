<script>
    var a = 3;
    var b = "3";
    var c = 5;
    var d = 3;

    document.write((a == b)+"<br>");
    document.write((a === b)+"<br>");
    document.write((a != b)+"<br>");
    document.write((a !== b)+"<br>");
    document.write((a > c)+"<br>");
    document.write((a < c)+"<br>");
    document.write((a >= c)+"<br>");
    document.write((a <= d));
</script>
