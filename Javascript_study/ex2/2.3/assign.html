<script>
    let a = 10, b = 20, c = 30, d = 40, e = 50;
    let f = "안녕";

    a += 3;
    b -= 8;
    c *= 2;
    d /= 10;
    e %= 6;
    f += "하세요.";

    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");    
    document.write(d + "<br>");
    document.write(e + "<br>");
    document.write(f);
</script>
